<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colacola</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body__wrapper">
      <header id="header">
        <h1>
          <img
            class="img-main-logo"
            src="./assets/Logo_img.png"
            alt="colacola 벤딩머신"
          />
        </h1>
      </header>
      <main id="main">
        <section id="md-list">
          <h2 class="ir">상품 목록 및 계산하기</h2>
          <section>
            <h3 class="ir">상품 목록</h3>
            <ul class="md-items">
              <li class="md-item">
                <button class="btn">
                  <img
                    src="./assets/Original_Cola.png"
                    alt="Original_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Original_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
              <li class="md-item soldout">
                <button class="btn">
                  <img
                    src="./assets/Violet_Cola.png"
                    alt="Violet_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Violet_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
              <li class="md-item">
                <button class="btn">
                  <img
                    src="./assets/Yellow_Cola.png"
                    alt="Yellow_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Yellow_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
              <li class="md-item">
                <button class="btn">
                  <img
                    src="./assets/Cool_Cola.png"
                    alt="Cool_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Cool_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
              <li class="md-item">
                <button class="btn">
                  <img
                    src="./assets/Green_Cola.png"
                    alt="Green_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Green_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
              <li class="md-item">
                <button class="btn">
                  <img
                    src="./assets/Orange_Cola.png"
                    alt="Orange_Cola"
                    class="md-img"
                  />
                  <span class="md-name">Orange_Cola</span>
                  <span class="md-price">1000원</span>
                </button>
              </li>
            </ul>
          </section>
          <section class="sub-menu__container">
            <h3 class="ir">계산하기</h3>
            <div class="box-charge">
              <div class="plain-box charge">잔액: <span>10,000</span></div>
              <button class="btn btn-charge">거스름돈 반환</button>
            </div>
            <form id="form-deposit">
              <input
                class="input"
                required
                type="text"
                placeholder="입금액 입력"
              />
              <button class="btn btn-deposit">입금</button>
            </form>
            <div class="box-cart">
              <ul class="my-cart items">
                <li class="item">
                  <figure>
                    <img src="./assets/Original_Cola.png" alt="Original_Cola" />
                    <figcaption>Original_Cola</figcaption>
                  </figure>
                  <span class="count">1</span>
                </li>
                <li class="item">
                  <figure>
                    <img src="./assets/Green_Cola.png" alt="Green_Cola" />
                    <figcaption>Green_Cola</figcaption>
                  </figure>
                  <span class="count">2</span>
                </li>
              </ul>
              <button class="btn btn-get">획득</button>
            </div>
          </section>
        </section>
        <article id="wallet">
          <h2 class="ir">소지금</h2>
          <div class="plain-box wallet__box">
            <span>소지금</span>
            <span class="cash">25,000</span>
          </div>
        </article>
        <section id="inventory">
          <h2>획득한 음료</h2>
          <ul class="items">
            <li class="item">
              <figure>
                <img src="./assets/Original_Cola.png" alt="Original_Cola" />
                <figcaption>Original_Cola</figcaption>
              </figure>
              <span class="count">1</span>
            </li>
            <li class="item">
              <figure>
                <img src="./assets/Green_Cola.png" alt="Green_Cola" />
                <figcaption>Green_Cola</figcaption>
              </figure>
              <span class="count">2</span>
            </li>
            <li class="item">
              <figure>
                <img src="./assets/Orange_Cola.png" alt="Orange_Cola" />
                <figcaption>Orange_Cola</figcaption>
              </figure>
              <span class="count">1</span>
            </li>
            <li class="item">
              <figure>
                <img src="./assets/Violet_Cola.png" alt="Violet_Cola" />
                <figcaption>Violet_Cola</figcaption>
              </figure>
              <span class="count">5</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
