<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colacola</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="body__wrapper">
      <header id="header">
        <h1>
          <img
            class="img-main-logo"
            src="./assets/Logo_img.png"
            alt="colacola 벤딩머신"
          />
        </h1>
      </header>
      <main id="main">
        <!-- /*flex */ /* 상품 목록 */ -->
        <section id="md-list">
          <h2>상품 목록</h2>
        </section>
        <!-- /* 소지금 */ -->
        <article id="wallet">
          <h2>소지금</h2>
          <span class="cash"></span>
        </article>
        <!-- /* 얻은 음료들 */ -->
        <section id="inventory">
          <h2>획득한 음료</h2>
          <ul class="list-items">
            <li class="list-item">
              <figure>
                <img src="" alt="" />
                <figcaption></figcaption>
              </figure>
              <span class="count"></span>
            </li>
            <li class="list-item">
              <figure>
                <img src="" alt="" />
                <figcaption></figcaption>
              </figure>
              <span class="count"></span>
            </li>
            <li class="list-item">
              <figure>
                <img src="" alt="" />
                <figcaption></figcaption>
              </figure>
              <span class="count"></span>
            </li>
            <li class="list-item">
              <figure>
                <img src="" alt="" />
                <figcaption></figcaption>
              </figure>
              <span class="count"></span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
